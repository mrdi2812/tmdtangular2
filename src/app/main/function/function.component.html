<div class="page-title">
  <div class="title_left">
    <h3>Danh sách menu hệ thống</h3>
  </div>
  <div class="title_right">
    <div class="col-md-7 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" name="filter" [(ngModel)]="filter" (keyup.enter)="loadData()" placeholder="Nhập nội dung cần tìm kiếm...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="loadData()">Tìm kiếm!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <div class="nav navbar-right panel_toolbox">
        <button class="btn btn-success" (click)="showAddModal()">Thêm mới</button>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">

      <tree-root #treeFunction [nodes]="_functionHierachy">
        <ng-template #treeNodeTemplate let-node let-index="index">
          <span>{{ node.data.Name }}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <button class="btn btn-xs btn-success"  (click)="showEditPermission(node.data.ID)">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </button>
          &nbsp;

            <button class="btn btn-xs btn-primary"  (click)="showEditModal(node.data.ID)">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
            &nbsp;

            <button class="btn btn-xs btn-danger"  (click)="deleteItem(node.data.ID)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
        </ng-template>
      </tree-root>

    </div>
  </div>
</div>
<div bsModal #modalAddEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Thêm/Sửa người dùng</h4>
        <button type="button" class="close pull-right" (click)="hideAddModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal form-label-left" (ngSubmit)="f.form.valid && saveChange(f.valid)" #f="ngForm" *ngIf="modeldata">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Mã chức năng</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" #id="ngModel" [(ngModel)]="modeldata.ID" required name="id" class="form-control">
              <small [hidden]="id.valid || (id.pristine && !f.submitted)" class="text-danger">
                Bạn phải nhập mã chức năng.
              </small>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên chức năng</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" #name="ngModel" [(ngModel)]="modeldata.Name" required minlength="3" name="name" class="form-control">
              <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
                Bạn phải nhập tên chức năng,tối thiểu 3 ký tự.
              </small>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Đường dẫn link</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" #url="ngModel" [(ngModel)]="modeldata.URL" required name="url" class="form-control">
              <small [hidden]="url.valid || (url.pristine && !f.submitted)" class="text-danger">
                Bạn phải nhập đường dẫn
              </small>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Thứ tự hiển thị</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="number" #displayorder="ngModel" [(ngModel)]="modeldata.DisplayOrder" required name="displayorder" class="form-control">
              <small [hidden]="displayorder.valid || (displayorder.pristine && !f.submitted)" class="text-danger">
                Bạn phải nhập thứ tự hiển thị.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Chức năng cha</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="modeldata.ParentId">
                  <option value="">-- Chọn chức năng cha --</option>
                <option *ngFor="let func of _functions" [ngValue]="func.ID">{{func.Name}}</option>
              </select>
              <input type="hidden" [(ngModel)]="modeldata.ParentId" name="parentId" class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Icon CSS</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" #iconCss="ngModel" [(ngModel)]="modeldata.IconCss" name="iconCss" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Trạng thái</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <div class="checkbox">
                <label>
                  <input type="checkbox" [(ngModel)]="modeldata.Status" name="status" #status="ngModel"> Kích hoạt
                </label>
              </div>
            </div>
          </div>

          <div class="clearfix"></div>
          <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
              <button class="btn btn-primary" (click)="hideAddModal()">Hủy bỏ</button>
              <button [disabled]="!f.form.valid" class="btn btn-success">Cập nhật</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--Modal Permission-->
<div bsModal #modalAddEditPermission="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-sizes-name1" class="modal-title pull-left">Phân quyền cho chức năng</h4>
          <button type="button" class="close pull-right" (click)="modalAddEditPermission.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal form-label-left" (ngSubmit)="permissionFrom.form.valid && savePermission(permissionFrom.valid,_permission)" #permissionFrom="ngForm">
              <table class="table">
                  <thead>
                    <tr>
                      <th>
                        Tên quyền
                      </th>
                      <th>
                        Quyền được làm
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let permission of _permission">
                      <td>
                        {{permission.AppRole.Description}}
                      </td>
                      <td>
                        <div class="checkbox">
                          <label>
                                    <input type="checkbox" [(ngModel)]="permission.CanRead" [name]="permission.id" [ngModelOptions]="{standalone: true}"> Xem
                                  </label>
                        </div>
                        <div class="checkbox">
                          <label>
                                    <input type="checkbox"  [(ngModel)]="permission.CanCreate" [name]="permission.id" name="status" [ngModelOptions]="{standalone: true}"> Thêm
                                  </label>
                        </div>
                        <div class="checkbox">
                          <label>
                                    <input type="checkbox"  [(ngModel)]="permission.CanUpdate" [name]="permission.id" name="status" [ngModelOptions]="{standalone: true}"> Sửa
                                  </label>
                        </div>
                        <div class="checkbox">
                          <label>
                                    <input type="checkbox"  [(ngModel)]="permission.CanDelete" [name]="permission.id" name="status" [ngModelOptions]="{standalone: true}"> Xóa
                                  </label>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-primary" (click)="modalAddEditPermission.hide()">Hủy bỏ</button>
                <button [disabled]="!permissionFrom.form.valid" class="btn btn-success">Cập nhật</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
